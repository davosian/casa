        service_data:
          entity_id: scene.weekend_breakfast
        domain: homeassistant
        service: turn_on
    - platform: event
      event_type: call_service
      event_data:
        service_data:
          entity_id: scene.weekend_breakfast
        domain: scene
        service: turn_on
    - platform: event
      event_type: call_service
      event_data:
        service_data:
          entity_id: ['scene.weekend_breakfast']
        domain: scene
        service: turn_on
  action:
    service: shell_command.play_sonos_preset
    data:
