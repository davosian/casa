##############################################
# Living Preset input->scene trigger         #
##############################################

{% for preset, scene in {"NoPreset": "nopreset", "Watching TV": "tv_kijken", "Christmas": "christmas", "Weekend Breakfast": "weekend_breakfast", "Relaxing":"relaxing", "Romance":"romance"}.iteritems() %}
- alias: Automatically trigger {{scene}} scene for {{preset}} input
  trigger:
    platform: state
    entity_id: input_select.living_preset
    to: "{{preset}}"
  action:
    service: scene.turn_on
    entity_id: scene.{{scene}}
{% endfor %}

##############################################
# House Mode input->scene trigger            #
##############################################
{% for preset, scene in {"Home":"coming_home", "Away": "away", "Sleeping": "slaapwel"}.iteritems() %}
- alias: Automatically trigger {{scene}} scene for {{preset}} input
  trigger:
    platform: state
    entity_id: input_select.house_mode
    to: "{{preset}}"
  action:
    - service: scene.turn_on
      entity_id: scene.{{scene}}
    - service: input_select.select_option
      data:
        entity_id: input_select.living_preset
        option: NoPreset
{% endfor %}

