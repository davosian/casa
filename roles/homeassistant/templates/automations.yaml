{% for scene_name in ['coming_home', 'start_work_day', 'good_morning', 'tv_kijken', 'tv_lezen', 'koken', 'weekend_breakfast', 'relaxing', 'romance', 'relaxing_shower', 'bathroom_morning_ritual'] %}
