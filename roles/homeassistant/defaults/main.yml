homeassistant_dir: "/opt/homeassistant"
homeassistant_venv: "{{homeassistant_dir}}/.venv"
homeassistant_bind_ip: 0.0.0.0
homeassistant_port: 8123
homeassistant_version: 0.59.2
homeassistant_user: "{{ansible_ssh_user}}"
homeassistant_group: "{{ansible_ssh_user}}"
homeassistant_service: "homeassistant@{{homeassistant_user}}"


homeassistant_general_config:
  name: MyHome
  latitude: 52.3702
  longitude: 4.8952
  elevation: 1
  unit_system: metric
  time_zone: Europe/Amsterdam


homeassistant_http:
  api_password: "HttpApiPassword123"
