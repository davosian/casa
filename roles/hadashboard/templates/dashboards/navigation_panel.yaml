home_nav:
    widget_type: navigate
    title: Hoofdpaneel
    icon_inactive: fa-home
    icon_active: fa-home
    url: /Home

media_nav:
    widget_type: navigate
    title: Media
    icon_inactive: mdi-play-circle
    dashboard: Media
    args:
      timeout: {{navigation_timeout}}
      return: Home

security_nav:
    widget_type: navigate
    title: Beveiliging
    icon_inactive: mdi-security-home
    dashboard: Security_1
    args:
      timeout: {{navigation_timeout}}
      return: Home

hallway_nav:
    widget_type: navigate
    title: Hall
    icon_inactive: mdi-door-closed
    dashboard: Hallway

reload:
    widget_type: reload
    title: Reload

layout:
  - home_nav(1x1), media_nav(1x1), security_nav(1x1), hallway_nav(1x1), reload(1x1)
